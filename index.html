<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Royale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Paper white background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            width: 100vw;
            height: 100vh;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            display: none;
            border: 2px solid #3498db;
            background-color: transparent;
        }
        
        .loading {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Loading Scribble Royale...</div>
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
